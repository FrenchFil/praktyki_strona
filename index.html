    <script>
        // Get all video elements with the class "background_video"
        var videos = document.getElementsByClassName('background_video');

        // Loop through each video element
        for (var i = 0; i < videos.length; i++) {
            var video = videos[i];
            var overlay = video.nextElementSibling;

            // Add event listener for mouseenter to play the video and show the overlay
            video.addEventListener('mouseenter', function() {
                this.play();
                this.nextElementSibling.classList.add('show-overlay');
            });

            // Add event listener for mouseleave to pause the video and hide the overlay
            video.addEventListener('mouseleave', function() {
                this.pause();
                this.nextElementSibling.classList.remove('show-overlay');
            });
        }
    </script>
